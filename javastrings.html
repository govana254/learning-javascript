<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>JavaScript String Methods</h1>
    <p>Converting  strings to upper case and lower case:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo">Hello World!</p>

    <p id="welcome">WELCOME WE ARE GLAD YOU ARE HERE</p>

    <script>
        function myFunction() {
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.toUpperCase();

            let sentence = document.getElementById("welcome"). innerHTML;
            document.getElementById ("welcome").innerHTML = sentence.toLowerCase();
        }
        
        let text1 = "Hello";

        let text2 = "World";

        let text3 = text1.concat(" ", text2);

        console.log(text3);

        let text4 = "  Hello World!   "

        let text5 = text4.trim();


        let text6 = "5";
        
        let padded = text6.padStart(8,"x");
        
        console.log(padded);

        let text7 = "5";

        let padded2 = text7.padEnd(5, "4");

        console.log(padded2);

    </script>

</body>
