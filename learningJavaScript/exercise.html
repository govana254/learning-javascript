    <script>
        const grade = prompt('What is your score');

        switch (true) {
            case grade >= 90:
                alert('A')
                break;
            
            case grade >= 80:
                alert('B')
                break;

            case grade >= 70:
                alert('C')
                break;
            
            case grade >= 60:
                alert('D')
                break;
            default:
                alert('F')
                break;
        }
    </script>
